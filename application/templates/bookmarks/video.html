{% extends "layout.html" %}

{% block body %}

{% if video is defined and video %}
<h3>Video: {{ video.header }} </h3>
<p>Katsottu: {{ video.read_status }}{{ video.read_date }} </p>
<p>{{ video.comment }}</p>
<iframe width="560"height="315"src="{{ embed }}"frameborder="0"</iframe>
<p>URL: {{ video.URL }}</p>
<p>URL: {{ ebin }}</p>
{% endif %}

{% endblock %}
