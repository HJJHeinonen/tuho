{% extends "layout.html"  %}

{% block body %}
<form method="POST" action="{{ url_for('bookmarks_create') }}">
  	<table>
		<tr>
			<th>Name:</th>
			<th><input type="text" name="header"/></th>
		</tr>
  		<tr>	
			<th>Writer:</th> 
			<th><input type="text" name="writer"/></th>
  		</tr>
		<tr>
			<th>ISBN:</th> 
			<th><input type="text" name="ISBN"/></th>
  		</tr>
		<tr>
			<th>Comment:</th> 
			<th><input type="text" name="comment"/></th>
		</tr>
  	</table>
  	<input type="submit" value="Add a new book"/>
</form>
{% endblock %}
