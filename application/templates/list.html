{% extends "layout.html" %}

{% block body %}
<h3>Selaa kirjanmerkkejä</h3>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Kirjanmerkki</th>
        <th scope="col">Tyyppi</th>
        <th scope="col">Luettu?</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for bookmark in bookmarks.items %}
      <tr>
        <td>
          <a href="{{url_for('get_bookmark', bookmark_id=bookmark.id)}}">{{ bookmark.header }}</a>
        </td>
        <td>
            <!-- TODO: Declare types in Bookmark model -->
            {{ bookmark.__class__.__name__ }}
        </td>
        <td>
            {{ bookmark.read_status }}
        </td>
        <td>
          <a href="#" class="btn btn-primary">Muokkaa</a>
          <a href="#" onclick="return confirm('Oletko varma?')" class="btn btn-danger">Tuhoa</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


<p>
<a href="#" class="btn btn-outline-success">Lisää uusi kirjanmerkki</a>
</p>
{% endblock %}
